<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.scss">
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <include src="./components/navbar.html"></include>
    </header>
    
    <main>
          <!-- Explore Our Finest -->
      <section class="banner-picture">
        <picture>
          <source srcset="images/finest.jpg?as=avif&width=960&quality=50" type="image/avif">
          <source srcset="images/finest.jpg?as=webp&width=960&quality=50" type="image/webp">
          <img src="images/finest.jpg?width=1600" alt="Explore our Finest" class="banner-img">
        </picture>
        <div class="overlay-text">Explore our Finest</div>
      </section>

          <!-- Categories Grid -->
      <section class="categories-grid">
        <div class="category-card" onclick="window.location.href='category.html'">
          <picture>
            <source srcset="images/islay.jpg?as=avif&width=600" type="image/avif">
            <source srcset="images/islay.jpg?as=webp&width=600" type="image/webp">
            <img src="images/islay.jpg?width=600" alt="Islay" loading="lazy">
          </picture>
          <div class="overlay">
            <div class="overlay-text">Islay</div>
          </div>
        </div>
        <div class="category-card">
          <picture>
            <source srcset="images/lowlands.jpg?as=avif&width=600" type="image/avif">
            <source srcset="images/lowlands.jpg?as=webp&width=600" type="image/webp">
            <img src="images/lowlands.jpg?width=600" alt="Lowlands" loading="lazy">
          </picture>
          <div class="overlay">
            <div class="overlay-text">Lowlands</div>
          </div>
        </div>
        <div class="category-card">
          <picture>
            <source srcset="images/speyside.jpg?as=avif&width=600" type="image/avif">
            <source srcset="images/speyside.jpg?as=webp&width=600" type="image/webp">
            <img src="images/speyside.jpg?width=600" alt="Speyside" loading="lazy">
          </picture>
          <div class="overlay">
            <div class="overlay-text">Speyside</div>
          </div>
        </div>
        <div class="category-card">
          <picture>
            <source srcset="images/highlands.jpg?as=avif&width=600" type="image/avif">
            <source srcset="images/highlands.jpg?as=webp&width=600" type="image/webp">
            <img src="images/highlands.jpg?width=600" alt="Highlands" loading="lazy">
          </picture>
          <div class="overlay">
            <div class="overlay-text">Highlands</div>
          </div>
        </div>
        <div class="category-card">
          <picture>
            <source srcset="images/campbeltown.jpg?as=avif&width=600" type="image/avif">
            <source srcset="images/campbeltown.jpg?as=webp&width=600" type="image/webp">
            <img src="images/campbeltown.jpg?width=600" alt="Campbeltown" loading="lazy">
          </picture>
          <div class="overlay">
            <div class="overlay-text">Campbeltown</div>
          </div>
        </div>
        <div class="category-card">
          <picture>
            <source srcset="images/world.jpg?as=avif&width=600" type="image/avif">
            <source srcset="images/world.jpg?as=webp&width=600" type="image/webp">
            <img src="images/world.jpg?width=600" alt="World" loading="lazy">
          </picture>
          <div class="overlay">
            <div class="overlay-text">World Whiskies</div>
          </div>
        </div>
      </section>

          <!-- Our Expertise -->
      <section class="banner-picture">
        <picture>
          <source srcset="images/expertise.jpg?as=avif&width=960&quality=50" type="image/avif">
          <source srcset="images/expertise.jpg?as=webp&width=960&quality=50" type="image/webp">
          <img src="images/expertise.jpg?width=1600" alt="Expertise" class="banner-img">
        </picture>
        <div class="overlay-text">Our Expertise</div>
      </section>
      <section class="banner-picture banner-join">
        <picture>
          <source srcset="images/join.jpg?as=avif&width=960&quality=50" type="image/avif">
          <source srcset="images/join.jpg?as=webp&width=960&quality=50" type="image/webp">
          <img src="images/join.jpg?width=1600" alt="Join" class="banner-img">
        </picture>
        <div class="overlay-text">Join us now</div>
      </section>
    </main>
    <footer>
      <include src="./components/footer.html"></include>
    </footer>
  </body>
</html>
